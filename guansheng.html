	<style type="text/css">
		body{
			background: #7EDFE1;

		img {
		    border-radius: 8px;
		    max-width: 100%;
    		height: auto;
    		animation-name: example;
    		animation-duration: 4s;
    		animation-iteration-count: infinite;
		}
		@-webkit-keyframes example {
			0% {transform: rotate(20deg);}
			50% {transform: rotate(-20deg);}
			100% {transform: rotate(20deg);}
		}
		.pink{
			color: #E18A79;
		}
	</style>
</head>
